<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="700" height="450"></canvas>
    <div id="menu" class="hidden">
      <h2>Game Over</h2>
      <p>Your score: <span id="finalScore"></span></p>
      
    </div>
    <div id = "chooseSpeed">
      <label for="speed">Select Speed:</label>
        <select id="speed">
          <option value="80">Normal</option>
          <option value="60">Fast</option>
          <option value="40">Faster</option>
          <option value="20">Fastest</option>
        </select>
    </div>
    <button class="restartButton">Restart</button>

    <div id="controls">
      <button id="up" class="control-button">Up</button>
      <button id="left" class="control-button">Left</button>
      <button id="down" class="control-button">Down</button>
      <button id="right" class="control-button">Right</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
