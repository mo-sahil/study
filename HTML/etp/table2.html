<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            padding-right: 40px;
        }
        .c{
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="0px">
        <tr>
            <td>A</td>
            <td rowspan="3" colspan="2" class="c">C</td>
        </tr>
        <tr>
            <td rowspan="5">B</td>
        </tr>
        <tr></tr>
        <tr>
            <td>D</td>
            <td>G</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
