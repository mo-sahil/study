<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of 5</title>
</head>
<body>
    <script>
        var i=1;
        while (i<=20){
            document.write(5+"*"+i+"="+(5*i)+"<br>");
            i++;
        }
    </script>
</body>
</html>
