<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i =0;
        var j = 1;
        var sum =0;
        while (j<1000){
            document.write(i+"<br>");
            sum=i+j;
            i=j;
            j=sum;
        }
    </script>
</body>
</html>
