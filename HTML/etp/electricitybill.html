<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
</head>
<body>
    <form>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="month">Month</label>
        <select name="month" id="month">
            <option value="1">January</option>
            <option value="2">Fabruary</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <br><br>
        <label for="year">Year</label>
        <input type="number" min="1000" max="9999">
        <br><br>
        <label for="units">No of Units Consumed</label>
        <input type="number" min="0" id="units">
        <br><br>
        <label for="cost">cost per unit</label>
        <input type="number" id="cost">
        <br>
        <button onclick="bill()">Submit</button>
    </form>
    <script>
        function bill(){
            var name = document.getElementById("name");
            var month = document.getElementById("month");
            var year = document.getElementById("year");
            var units = document.getElementById("units");
            var cost = document.getElementById("cost");
            var bill = cost * units;
            document.write(bill)
        }
    </script>
</body>
</html>
